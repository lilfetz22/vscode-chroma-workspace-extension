  <!-- Board -->
  <text x="10" y="55" fill="#cccccc" font-family="Arial" font-size="14">
    â–¼ My Board
  </text>
  
  <!-- Column with buttons -->
  <g id="column-with-buttons">
    <!-- Column name and expand icon -->
    <text x="30" y="85" fill="#cccccc" font-family="Arial" font-size="13">
      â–¼ In Progress
    </text>
    
    <!-- Inline buttons container (highlighted area) -->
    <rect x="140" y="70" width="250" height="25" fill="#2d2d30" stroke="#007acc" stroke-width="2" rx="3"/>
    
    <!-- Edit button -->
    <g id="edit-btn">
      <circle cx="155" cy="82.5" r="8" fill="#0e639c"/>
      <text x="150" y="87" fill="white" font-family="Arial" font-size="10">âœï¸</text>
      <text x="145" y="105" fill="#888888" font-family="Arial" font-size="8">Edit</text>
    </g>
    
    <!-- Delete button -->
    <g id="delete-btn">
      <circle cx="195" cy="82.5" r="8" fill="#a1260d"/>
      <text x="190" y="87" fill="white" font-family="Arial" font-size="10">ğŸ—‘ï¸</text>
      <text x="182" y="105" fill="#888888" font-family="Arial" font-size="8">Delete</text>
    </g>
    
    <!-- NEW: Refresh button (highlighted) -->
    <g id="refresh-btn">
      <rect x="225" y="68" width="50" height="30" fill="#264f78" stroke="#ffd700" stroke-width="2" rx="3"/>
      <circle cx="240" cy="82.5" r="8" fill="#0e7c34"/>
      <text x="235" y="87" fill="white" font-family="Arial" font-size="10">ğŸ”„</text>
      <text x="227" y="105" fill="#ffd700" font-family="Arial" font-size="8" font-weight="bold">Refresh</text>
      
      <!-- "NEW!" badge -->
      <rect x="268" y="68" width="32" height="14" fill="#dc3545" rx="2"/>
      <text x="271" y="78" fill="white" font-family="Arial" font-size="9" font-weight="bold">NEW</text>
    </g>
    
    <!-- Add Card button -->
