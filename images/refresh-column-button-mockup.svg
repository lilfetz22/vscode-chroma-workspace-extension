  <!-- Description title -->
  <text x="20" y="235" fill="#4ec9b0" font-family="Arial" font-size="14" font-weight="bold">
    Refresh Column Button
  </text>
  
  <!-- Description content -->
  <text x="20" y="260" fill="#d4d4d4" font-family="Arial" font-size="11">
    What it does:
  </text>
  <text x="25" y="280" fill="#cccccc" font-family="Arial" font-size="10">
    â€¢ Re-sequences card positions to be consecutive
  </text>
  <text x="25" y="300" fill="#cccccc" font-family="Arial" font-size="10">
    â€¢ Fixes gaps in position numbering (e.g., 1,5,10 â†’ 1,2,3)
  </text>
  <text x="25" y="320" fill="#cccccc" font-family="Arial" font-size="10">
    â€¢ Maintains existing card order
  </text>
  <text x="25" y="340" fill="#cccccc" font-family="Arial" font-size="10">
    â€¢ Helps resolve ordering bugs or inconsistencies
  </text>
  
  <text x="20" y="370" fill="#d4d4d4" font-family="Arial" font-size="11">
    How to use:
  </text>
