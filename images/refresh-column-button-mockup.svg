  </text>
  <text x="25" y="410" fill="#cccccc" font-family="Arial" font-size="10">
    2. Click the Refresh button (ğŸ”„) next to the column
  </text>
  <text x="25" y="430" fill="#cccccc" font-family="Arial" font-size="10">
    3. Success message will confirm the refresh
  </text>
  <text x="25" y="450" fill="#cccccc" font-family="Arial" font-size="10">
    4. Cards will be re-ordered with normalized positions
  </text>
  
  <!-- Footer note -->
  <text x="20" y="475" fill="#569cd6" font-family="Arial" font-size="9" font-style="italic">
    The button appears inline with other column actions for easy access.
  </text>
</svg>
